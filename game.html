<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Darts Game</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="dartboard.png" alt="dartboard" />
    </div>

    <script>
      // create a div element that appears when the wrapper is clicked
      // define that it appears where the mouse is clicked
      // add animation of throwing dart
      // style the dartboard
      // define a score system or modulate accuracy

      const wrapper = document.querySelector(".wrapper");

      // let clickTime;

      // const myAsyncFunction = async () => {};

      // wrapper.addEventListener("mousedown", (click) => {
      //   const timeStart = Date.now();
      // });

      // function calculateTime() {

      // wrapper.addEventListener("click", function () {
      //  let endTime = Date.now();
      //  let timeDiff = endTime - startTime;
      //  console.log(timeDiff);
      // });
      // }

      // console.log(calculateTime);

      let startTime;
      let endTime;

      wrapper.addEventListener("mousedown", function (mousedown) {
        startTime = Date.now();
      });

      wrapper.addEventListener("click", function (click) {
        endTime = Date.now();
        let clickTime = endTime - startTime;
        console.log(clickTime);
        const Y = click.offsetY;
        const X = click.offsetX;
        const dart = document.createElement("div");
        dart.classList.add("dart");
        dart.style.backgroundImage = "url('dart.png')";
        dart.style.left = X + clickTime / 5 - 200 + "px";
        dart.style.top = Y + "px";
        console.log(dart);
        wrapper.appendChild(dart);
      });

      console.log(startTime);
      console.log(endTime);
    </script>
  </body>
</html>
